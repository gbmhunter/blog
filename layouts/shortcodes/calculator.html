<!-- Shortcode to display a embedded (iframe) calculator given it's id -->
<!-- Calculators designed at https://github.com/gbmhunter/calc-mbedded-ninja -->
{{- $url := print "https://calc-mbedded-ninja.gbmhunter.now.sh/calculators/" (.Get "id") -}}
{{- $style := .Get "style" | safeCSS -}}
<iframe src="{{$url}}" style="{{$style}} border: 0px;"></iframe>
